machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install --upgrade awscli # Get latest for awscli for ECR compat
    - aws ecr --region us-east-1 get-login | sh
    - aws s3 cp --recursive s3://$ARTIFACT_BUCKET/pba/$PENTAHO_VERSION .
    - for z in $(ls | grep zip); do unzip $z -d build; rm $z; done
    - sed -i "s/BASE_IMAGE/$BASE_IMAGE/g" Dockerfile
    - sed -i "s/#PENTAHO_VERSION#/$PENTAHO_VERSION/g" Dockerfile
    - sed -i "s/REGISTRY_URL/$REGISTRY_URL/g" docker-compose.sample.yml
    - docker build -t $REGISTRY_URL/docker-pentaho-ee .

test:
  override:
    - docker-compose -f docker-compose.sample.yml up; sleep 30
    - curl -sI --retry 10 --retry-delay 5 -v http://localhost:8080/ | head -n1 | grep -o '200'        # Checks that Tomcat is up
    - curl -sI --retry 10 --retry-delay 5 -v http://localhost:8080/pentaho | head -n1 | grep -o '302' # Checks that the servlet at /pentaho is up

deployment:
  hub:
    branch: master
    commands:
      - docker push $REGISTRY_URL/docker-pentaho-ee
      - docker tag $REGISTRY_URL/docker-pentaho-ee $REGISTRY_URL/docker-pentaho-ee:$PENTAHO_VERSION
      - docker push $REGISTRY_URL/docker-pentaho-ee:$PENTAHO_VERSION
