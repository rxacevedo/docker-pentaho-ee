machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - aws s3 cp --recursive s3://$STORE/pba_$MAJOR-$MINOR .
    - for z in $(ls | grep zip); do unzip $z -d build; done
    - rm -rf *.zip
    - sed -i "s/TOMCAT_IMAGE/$TOMCAT_IMAGE/g" Dockerfile
    - sed -i "s/TAG_MAJOR/$MAJOR/g" Dockerfile
    - sed -i "s/TAG_MINOR/$MINOR/g" Dockerfile
    - docker build -t rxacevedo/docker-pentaho-ee:$MAJOR-$MINOR .

test:
  override:
    - docker run -d --name postgres postgres
    - docker run -d --link postgres:postgres --name pentaho -p 8080:8080 rxacevedo/docker-pentaho-ee:$MAJOR-$MINOR; sleep 60
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rxacevedo/docker-pentaho-ee:$MAJOR-$MINOR
